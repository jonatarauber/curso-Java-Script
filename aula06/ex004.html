<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome é <strong>${nome}</strong>! tem ${nome.length} letras<br>`)
        document.write(`Seu nome em letra maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letra minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
